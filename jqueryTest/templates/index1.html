<!DOCTYPE html>
<html>
<head>
    <title>실습!!</title>
    <!-- jQuery 링크가 앞쪽에 있어야 함 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            // parent의 부모는 tab이 하나 덜 들어간 ul태그
            // 선택자에 직접 선택하는 것이 직접선택자
            // parent, children등으로 선택하는 것이 인접선택자
            $(".one").parent().css('border','2px solid salmon')
            $('#first').children().css('background-color','lightblue')
        });
    </script>
</head>
<body>
    <h1>자바 프로그램 영역</h1>
    <ul>
        <li>
            <ul id='first'>
                <li>자바</li>
                <li class='one'>JSP</li>
                <li class='two'>안드로이드</li>
                <li class='three'>스프링</li>
            </ul>
        </li>
    </ul>

</body>
</html>
