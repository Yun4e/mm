                </li>
                <li class="nav-item">

                </li>
                <!-- dropdown항목은 필요 없으므로 주석처리
                li는 리스트 태그. 필요한것 필요없는 것 편집할 줄 알아야 한다.-->
                <!--
                <li class="nav-item dropdown">

                  </div>
                </li>
                -->

                -->

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>

    <!-- 점보트론/크로셀(이미지 슬라이드)을 주로 넣음 -->
    <div class="container">
      <h1 style="font-family:'Song Myung', serif;
      text-align: center;">
      Customers Information
      </h1>
      <br>
      <!-- 마우스 갖다 댔을 때 반전효과 주려면 table-hover-->
      <table class="table table-hover">
        <thead>
          <tr>
            <!-- th는 제목 -->
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- td는 내용, 내용은 db에서 가져 옴 -->
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>

    <br>

    </div>
