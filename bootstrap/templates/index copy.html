<!doctype html>
<html>
    <head>
        <title>css 연습</title>
        <!--rel에는 가지고 오는 종류를 써줍니다.-->
        <!--css파일(양식)을 link걸어서 가져옴-->
        <link rel='stylesheet' type='text/css' 
        href='/static/mystyle.css'>
        <!-- style은 이 파일에만 적용됨 -->
        <style type='text/css'>
             p{color: tan;}
             div{color:darkslategray}
        </style>
    </head>

    <body>
        <h1>First Html</h1>
        <!-- div,span은 단락 이나 span은 부분적으로 구역 잡는 것 
            처리가능 div는 불가-->
        <span>div 영역</span>
        <!--inline style 우선순위 가장 높음-->
        <p style='background-color: darkslategray;'>css 연습입니다.<br><span>단락 안에 있는 div 영역</span></p>
    </body>

</html>
